<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Sweet Cookies</title>

    <!-- Menambahkan Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cookie&display=swap" rel="stylesheet">

    <style>
        /* Reset dan dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Header */
        header {
            background-image: url('https://via.placeholder.com/1500x600?text=Background');
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(236, 98, 98, 0.1);
        }

        /* Container Header */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Logo */
        .logo {
            width: 100px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.4);
        }

        /* Navigasi */
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #ff80ab;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #000;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero-section {
            background: url('https://c.tenor.com/K5v6yNAGbtYAAAAd/tenor.gif') no-repeat center center/cover;
            color: rgb(250, 255, 255);
            text-align: center;
            padding: 100px 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero-section h1 {
            font-size: 48px;
            font-family: 'Cookie', cursive;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ff4081;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff80ab;
        }

        /* Footer */
        footer {
            background-color: #ff4081;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        footer .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        footer .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://i.postimg.cc/Bn4skQbG/4eef7a2c-d5fe-4b7f-b1d5-ba3969c2b7ce-removebg-preview.png" alt="Logo Better Sweet Cookies" class="logo">
                <span class="brand-name">Better Sweet Cookies</span>
            </div>

            <nav>
                <ul>
                    <li><a href="#produk">Produk</a></li>
                    <li><a href="#deskripsi">Deskripsi</a></li>
                    <li><a href="#beli">Beli</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1>Selamat Datang di Better Sweet Cookies</h1>
            <p>Rasakan kenikmatan cookies dengan berbagai varian rasa yang pasti memanjakan lidah!</p>
            <a href="#produk" class="cta-button">Lihat Produk Di Sini</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Better Sweet Cookies</p>
            <div class="social-media">
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://wa.me/yourwhatsapplink" target="_blank">WhatsApp</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>

</body>

</html>
